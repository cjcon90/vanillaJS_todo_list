<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <div class="header__heading">
        <h1 class="header__heading--text">To-do List</h1>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="section__heading">
          <h3 class="section__heading--text">Add Item</h3>
        </div>
        <div class="section__add">
          <input type="text" class="section__add--input" />
          <p class="section__add--text btn">Add</p>
        </div>
      </section>
      <section class="section__todo">
        <div class="section__heading">
          <h3 class="section__heading--text">To-do</h3>
        </div>
        <div class="section__todo--div"></div>
      </section>
      <section class="section__completed">
        <div class="section__heading">
          <h3 class="section__heading--text">Completed</h3>
        </div>
        <div class="section__completed--div"></div>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
